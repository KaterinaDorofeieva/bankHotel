<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modimal</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="header">
    <div class="top">
        Enjoy Free Shipping On All Orders
    </div>
    <div class="container">
        <div class="header__main">
            <div class="header__logo">
                <a href="#" class="header__logo header__logo_link">
                    <img src="img/logo.svg" alt="logo">

                    <div class="header__logo header__logo_text">
                        women clothing
                    </div>
                </a>
            </div>
        
            <nav class="header__menu">
                <ul class="header__items">
                    <a href="#" class="header__items header__items_link">
                        <li>Collection</li>
                    </a>
                    <a href="#" class="header__items header__items_link">
                        <li>New In</li>
                    </a>
                    <a href="#" class="header__items header__items_link">
                        <li>Modiweek</li>
                    </a>
                    <a href="#" class="header__items header__items_link">

                    </a>
                    <a href="#" class="header__items header__items_link">
                        <li>Sustainability</li>
                    </a>
                </ul>
            </nav>
        
            <div class="header__icons">
                <div class="header__icon">
                    <a href="#" class="header__link">
                        <img src="img/icons/search.svg" alt="search">
                    </a>
                </div>
                <div class="header__icon">
                    <a href="#" class="header__link">
                        <img src="img/icons/person.svg" alt="person">
                    </a>
                </div>
                <div class="header__icon">
                    <a href="#" class="header__link">
                        <img src="img/icons/favorite.svg" alt="heart">
                    </a>
                </div>
                <div class="header__icon">
                    <a href="#" class="header__link">
